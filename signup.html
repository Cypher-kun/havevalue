<!DOCTYPE html>
<html class="no-js" lang="ru" itemscope itemtype="http://schema.org/[%type%]" xmlns:og="http://ogp.me/ns#">
    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width">
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

        <link rel="stylesheet" href="css/_style.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>

        <title>[%title%]</title>
        <meta name="description"     content="[%description%]">

        <!-- schema.org (google plus) -->
        <meta itemprop="url"         content="[%url%]">
        <meta itemprop="image"       content="[%img%]">
        <meta itemprop="name"        content="[%title%]">
        <meta itemprop="description" content="[%description%]">

        <!-- ogp.me (facebook & vkontakte) -->
        <meta property="og:type"        content="article">
        <meta property="og:url"         content="[%url%]">
        <meta property="og:image"       content="[%img%]">
        <meta property="og:title"       content="[%title%]">
        <meta property="og:description" content="[%description%]">
        <meta property="fb:app_id"      content="[%app-id%]">

        <!-- twitter -->
        <meta name="twitter:card"        content="summary">
        <meta name="twitter:url"         content="[%url%]">
        <meta name="twitter:image"       content="[%img%]">
        <meta name="twitter:title"       content="[%title%]">
        <meta name="twitter:description" content="[%description%]">
        <meta name="twitter:site"        content="@user">
        <meta name="twitter:creator"     content="@user">

    </head>

    <body>

            <div class="page__container">

                        <div class="body__content">

                            <div class="signup">
                                <div class="signup__form">
                                    <form class="form">
                                        <div class="form__row">
                                            <div class="field">
                                                <input class="field__input" type="text" placeholder="Имя">
                                            </div>
                                        </div>
                                        <div class="form__row">

                                                <input class="field__input" type="text" placeholder="Фамилия">

                                        </div>

                                            <div class="field">

                                            </div>
                                        </div>
                                        <div class="form__row">
                                            <div class="field">
                                                <input class="field__input" type="password" placeholder="Пароль">

                                        </div>
                                        <div class="form__row form__row_rules">
                                            <label class="control control__input_checkbox">
                                                <input class="control__input" type="checkbox"><!--
                                             --><i class="control__icon"></i><!--

                                            <a class="link" href="#">договора оферты</a>
                                        </div>
                                        <div class="form__row form__row_submit">

                                        </div>
                                    </form>
                                </div>
                            </div>
